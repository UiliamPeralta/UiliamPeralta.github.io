<!DOCTYPE html>
<head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width'>
      <title>Editor</title>

</head>
<html>
<!-- Include Quill stylesheet -->
<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

<!-- Create the toolbar container -->
<div id="toolbar">
  
</div>

<!-- Create the editor container -->
<div id="editor">
  
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

<!-- Initialize Quill editor -->
<script>

var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
            ['blockquote', 'code-block'],

            [{ 'header': 1 }, { 'header': 2 }],               // custom button values
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
            [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
            [{ 'direction': 'rtl' }],                         // text direction

            [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

            [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
            [{ 'font': [] }],
            [{ 'align': [] }],

            ['clean'],                                         // remove formatting button
            ['image', 'link', 'video']
        ];

var quill = new Quill('#editor', {
  modules: {
    toolbar: {
         container: toolbarOptions,
         handlers: { image: imageHandler, link: linkHandler, video: videoHandler}
        }
  },
  theme: 'snow'
});

function imageHandler() {
            var range = this.quill.getSelection();
            var value = prompt('What is the image URL');
            if(value){
                this.quill.insertEmbed(range.index, 'image', value, Quill.sources.USER);
            }
        }

function videoHandler() {
var range = this.quill.getSelection();
            var value = prompt('What is the video URL');
            if(value){
               this.quill.insertEmbed(range.index, 'video', value, Quill.sources.USER);
           }
}

function iframeHandler() {
var range = this.quill.getSelection();
            var value = prompt('What is the video URL');
            if(value){
               this.quill.insertEmbed(range.index, 'video', value, Quill.sources.USER);
           }
}

function linkHandler(value) {
            if (value) {
        var href = prompt('Enter the URL');
        this.quill.format('link', href);
      } else {
        this.quill.format('link', false);
      }
}


function getHTML() {
  return quill.container.querySelector('.ql-editor').innerHTML;//quill.container.innerHTML;
}

quill.on('text-change', () => {
    console.log('get html', getHTML());
});
        

</script>
<div class="app">
</div>
</html>
